<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval Matem√°tica</title>
    <style>
        :root {
            --primaria: #0288d1;
            --fundo: #f8fafc;
            --sucesso: #4caf50;
            --perigo: #f44336;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--fundo);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Telas */
        .tela { display: none; text-align: center; animation: fadeIn 0.5s; }
        .ativa { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Menu de N√≠veis */
        .menu-niveis {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .btn-nivel {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        .iniciante { background-color: #8bc34a; }
        .facil { background-color: #ffc107; color: #333; }
        .medio { background-color: #ff9800; }
        .btn-nivel:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* Placar */
        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Grade Din√¢mica */
        .grade {
            display: grid;
            gap: 8px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .quadrado {
            width: 55px;
            height: 55px;
            background-color: #e1f5fe;
            border: 1px solid #b3e5fc;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center; justify-content: center;
            font-weight: bold;
        }

        .quadrado.acerto { background-color: var(--perigo); color: white; border-color: #b71c1c; }
        .quadrado.acerto::after { content: "üö¢"; }
        .quadrado.erro { background-color: #cfd8dc; color: #78909c; }
        .quadrado.erro::after { content: "X"; }

        /* Modal */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center; align-items: center;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 24px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="tela-inicio" class="tela ativa">
        <div class="menu-niveis">
            <h1>‚öì Batalha Naval</h1>
            <p>Escolha o seu n√≠vel de dificuldade:</p>
            <button class="btn-nivel iniciante" onclick="iniciarJogo('iniciante')">INICIANTE (Soma)</button>
            <button class="btn-nivel facil" onclick="iniciarJogo('facil')">F√ÅCIL (Subtra√ß√£o)</button>
            <button class="btn-nivel medio" onclick="iniciarJogo('medio')">M√âDIO (Multiplica√ß√£o)</button>
        </div>
    </div>

    <div id="tela-jogo" class="tela">
        <div class="status-bar">
            <div>Pontos: <span id="pts">0</span></div>
            <div>Vidas: <span id="vds">5</span></div>
            <div>Navios: <span id="nvs">0</span></div>
        </div>
        <div id="tabuleiro" class="grade"></div>
        <br>
        <button onclick="window.location.reload()">Sair do Jogo</button>
    </div>

    <div id="modal-pergunta" class="overlay">
        <div class="modal">
            <h3 id="label-nivel">Calculando...</h3>
            <div id="pergunta-texto" style="font-size: 32px; font-weight: bold; color: var(--primaria);"></div>
            <input type="number" id="resp-input" placeholder="?">
            <button style="width: 100%; padding: 12px;" onclick="confirmarTiro()">ATIRAR!</button>
        </div>
    </div>

    <script>
        let config = { pts: 0, vds: 5, nvs: 0, nivel: '' };
        let mapa = [];
        let alvoIndex = null;

        function iniciarJogo(nivel) {
            config.nivel = nivel;
            document.getElementById('tela-inicio').classList.remove('ativa');
            document.getElementById('tela-jogo').classList.add('ativa');
            
            let colunas = 5;
            if(nivel === 'medio') colunas = 7;

            const grid = document.getElementById('tabuleiro');
            grid.style.gridTemplateColumns = `repeat(${colunas}, 55px)`;

            const totalCasas = colunas * colunas;
            config.nvs = Math.floor(totalCasas * 0.2);
            
            for(let i=0; i < totalCasas; i++) {
                mapa.push(gerarConta(nivel));
            }

            document.getElementById('nvs').innerText = config.nvs;
            desenharMapa();
        }

        function gerarConta(nivel) {
            let n1 = Math.floor(Math.random() * 10) + 1;
            let n2 = Math.floor(Math.random() * 10) + 1;
            let q, a;

            if(nivel === 'iniciante') { q = `${n1} + ${n2}`; a = n1 + n2; }
            else if(nivel === 'facil') { 
                n1 = n1 + n2; // Garante resultado positivo
                q = `${n1} - ${n2}`; a = n1 - n2; 
            }
            else { q = `${n1} x ${n2}`; a = n1 * n2; }

            return { q, a, temNavio: Math.random() < 0.25, status: 'mar' };
        }

        function desenharMapa() {
            const grid = document.getElementById('tabuleiro');
            grid.innerHTML = '';
            mapa.forEach((casa, i) => {
                const d = document.createElement('div');
                d.className = `quadrado ${casa.status}`;
                d.onclick = () => {
                    if(casa.status !== 'mar') return;
                    alvoIndex = i;
                    document.getElementById('pergunta-texto').innerText = casa.q;
                    document.getElementById('modal-pergunta').style.display = 'flex';
                    document.getElementById('resp-input').value = '';
                    document.getElementById('resp-input').focus();
                };
                grid.appendChild(d);
            });
        }

        function confirmarTiro() {
            const resp = parseInt(document.getElementById('resp-input').value);
            const alvo = mapa[alvoIndex];

            if(resp === alvo.a) {
                if(alvo.temNavio) {
                    alvo.status = 'acerto';
                    config.pts += 100;
                    config.nvs--;
                } else {
                    alvo.status = 'erro';
                    config.pts += 10;
                }
            } else {
                config.vds--;
                alert("Errou! A resposta era " + alvo.a);
            }

            document.getElementById('modal-pergunta').style.display = 'none';
            atualizarUI();
            desenharMapa();
            verificarFim();
        }

        function atualizarUI() {
            document.getElementById('pts').innerText = config.pts;
            document.getElementById('vds').innerText = config.vds;
            document.getElementById('nvs').innerText = config.nvs;
        }

        function verificarFim() {
            setTimeout(() => {
                if(config.nvs <= 0) alert("VIT√ìRIA! Todos os navios foram afundados!");
                else if(config.vds <= 0) alert("GAME OVER! Sua frota recuou.");
                if(config.nvs <= 0 || config.vds <= 0) window.location.reload();
            }, 300);
        }
    </script>
</body>
</html>
