<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval Matem√°tica</title>
    <style>
        :root {
            --azul: #0288d1;
            --verde: #4caf50;
            --laranja: #ff9800;
            --vermelho: #f44336;
            --fundo: #f0f4f7;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--fundo);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- TELAS DO JOGO --- */
        .tela { display: none; width: 90%; max-width: 500px; text-align: center; }
        .ativa { display: block; }

        /* --- MENU INICIAL --- */
        .caixa {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 { color: var(--azul); margin-bottom: 30px; }

        .btn-nivel {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-nivel:hover { transform: scale(1.03); }
        .n-iniciante { background-color: var(--verde); }
        .n-facil { background-color: var(--azul); }
        .n-medio { background-color: var(--laranja); }

        /* --- GRADE DO JOGO --- */
        .status {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 15px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        #tabuleiro {
            display: grid;
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 0 auto;
        }

        .casa {
            width: 60px;
            height: 60px;
            background: #e1f5fe;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .casa.acerto { background: var(--vermelho); color: white; }
        .casa.erro { background: #cfd8dc; color: #78909c; }

        /* --- MODAL DE CONTA --- */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            align-items: center; justify-content: center;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 280px;
            text-align: center;
        }

        .pergunta { font-size: 40px; font-weight: bold; margin: 20px 0; color: var(--azul); }
        input { width: 80%; padding: 10px; font-size: 24px; text-align: center; border: 2px solid #ddd; border-radius: 10px; }
        .btn-atirar { width: 100%; padding: 15px; background: var(--azul); color: white; border: none; border-radius: 10px; margin-top: 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="tela-menu" class="tela ativa">
        <div class="caixa">
            <h1>‚öì Batalha Naval</h1>
            <p>Selecione a Dificuldade:</p>
            <button class="btn-nivel n-iniciante" onclick="iniciar(1)">INICIANTE (Soma)</button>
            <button class="btn-nivel n-facil" onclick="iniciar(2)">F√ÅCIL (Subtra√ß√£o)</button>
            <button class="btn-nivel n-medio" onclick="iniciar(3)">M√âDIO (Multiplica√ß√£o)</button>
        </div>
    </div>

    <div id="tela-jogo" class="tela">
        <div class="status">
            <span>Vidas: <span id="vidas">5</span></span>
            <span>Navios: <span id="navios">0</span></span>
        </div>
        <div id="tabuleiro"></div>
        <button style="margin-top: 20px; background: none; border: none; color: #666; cursor: pointer;" onclick="location.reload()">‚Ü∫ Voltar ao Menu</button>
    </div>

    <div id="overlay" class="overlay">
        <div class="modal">
            <h3>Quanto √©?</h3>
            <div id="pergunta" class="pergunta"></div>
            <input type="number" id="resposta" placeholder="?">
            <button class="btn-atirar" onclick="checarResposta()">ATIRAR!</button>
        </div>
    </div>

    <script>
        let config = { vidas: 5, navios: 0, nivel: 1 };
        let mapa = [];
        let alvoIndex = null;

        function iniciar(nivel) {
            config.nivel = nivel;
            document.getElementById('tela-menu').classList.remove('ativa');
            document.getElementById('tela-jogo').classList.add('ativa');

            const tab = document.getElementById('tabuleiro');
            let tamanho = nivel === 3 ? 6 : 5; // Tabuleiro maior no m√©dio
            tab.style.gridTemplateColumns = `repeat(${tamanho}, 60px)`;

            config.navios = nivel + 3; // N√≠vel 1=4 navios, 2=5, 3=6
            document.getElementById('navios').innerText = config.navios;

            for (let i = 0; i < tamanho * tamanho; i++) {
                mapa.push(gerarConta(nivel));
            }
            renderizar();
        }

        function gerarConta(nivel) {
            let a = Math.floor(Math.random() * 10) + 1;
            let b = Math.floor(Math.random() * 10) + 1;
            let pergunta, resposta;

            if(nivel === 1) { pergunta = `${a} + ${b}`; resposta = a + b; }
            else if(nivel === 2) { 
                let maior = Math.max(a, b);
                let menor = Math.min(a, b);
                pergunta = `${maior} - ${menor}`; resposta = maior - menor; 
            }
            else { pergunta = `${a} x ${b}`; resposta = a * b; }

            return { pergunta, resposta, temNavio: Math.random() < 0.3, status: 'mar' };
        }

        function renderizar() {
            const tab = document.getElementById('tabuleiro');
            tab.innerHTML = '';
            mapa.forEach((casa, i) => {
                const div = document.createElement('div');
                div.className = 'casa ' + casa.status;
                div.innerHTML = casa.status === 'acerto' ? 'üö¢' : (casa.status === 'erro' ? '‚úï' : '‚âã');
                div.onclick = () => {
                    if(casa.status !== 'mar' || config.vidas <= 0) return;
                    alvoIndex = i;
                    document.getElementById('pergunta').innerText = casa.pergunta;
                    document.getElementById('overlay').style.display = 'flex';
                    document.getElementById('resposta').value = '';
                    document.getElementById('resposta').focus();
                };
                tab.appendChild(div);
            });
        }

        function checarResposta() {
            const userResp = parseInt(document.getElementById('resposta').value);
            const alvo = mapa[alvoIndex];

            if(userResp === alvo.resposta) {
                if(alvo.temNavio) {
                    alvo.status = 'acerto';
                    config.navios--;
                } else {
                    alvo.status = 'erro';
                }
            } else {
                config.vidas--;
                alert("Errado! A resposta era " + alvo.resposta);
            }

            document.getElementById('overlay').style.display = 'none';
            document.getElementById('vidas').innerText = config.vidas;
            document.getElementById('navios').innerText = config.navios;
            renderizar();

            setTimeout(() => {
                if(config.navios === 0) { alert("PARAB√âNS! Voc√™ venceu!"); location.reload(); }
                else if(config.vidas === 0) { alert("FIM DE JOGO! Tente novamente."); location.reload(); }
            }, 200);
        }
    </script>
</body>
</html>
