<div id="resultado">Resultado aparecerÃ¡ aqui...</div>

<script>
const API = "https://SEU-BACKEND.onrender.com";

async function resumir() {
  await chamarAPI("/resumir");
}

async function ptEn() {
  await chamarAPI("/traduzir_pt_en");
}

async function enPt() {
  await chamarAPI("/traduzir_en_pt");
}

async function sentimento() {
  await chamarAPI("/sentimento");
}

async function chamarAPI(rota) {
  const texto = document.getElementById("texto").value;
  if (!texto) {
    alert("Digite um texto primeiro");
    return;
  }

  document.getElementById("resultado").innerText = "Processando...";

  try {
    const response = await fetch(API + rota, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ texto })
    });

    const data = await response.json();
    document.getElementById("resultado").innerText = data.resultado;

  } catch (err) {
    document.getElementById("resultado").innerText =
      "Erro ao conectar com o servidor";
  }
}
</script>
