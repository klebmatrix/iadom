<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Batalha Naval MatemÃ¡tica Interativa</title>
    <style>
        :root {
            --agua: #e1f5fe;
            --mar-profundo: #0288d1;
            --acerto: #ef5350;
            --texto: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .painel-status {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            border-top: 5px solid var(--mar-profundo);
        }

        .dado { text-align: center; }
        .dado span { display: block; font-size: 24px; font-weight: bold; color: var(--mar-profundo); }

        .grade {
            display: grid;
            grid-template-columns: repeat(6, 70px);
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .celula {
            width: 70px;
            height: 70px;
            background-color: var(--agua);
            border: 2px solid transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .celula:hover {
            transform: translateY(-3px);
            border-color: var(--mar-profundo);
            background-color: #b3e5fc;
        }

        .celula.acertou { background-color: var(--acerto); color: white; border-color: #b71c1c; }
        .celula.errou { background-color: #cfd8dc; color: #78909c; cursor: default; }

        /* Modal de Pergunta */
        #janela-pergunta {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
        }

        #janela-pergunta h2 { margin-top: 0; color: var(--mar-profundo); }
        input {
            padding: 15px;
            font-size: 24px;
            width: 100px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: var(--mar-profundo);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover { background: #01579b; }

        .msg-sucesso { color: #2e7d32; font-weight: bold; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <h1>Batalha Naval MatemÃ¡tica</h1>
    <p>Clique nos quadrados azuis e resolva as contas para encontrar a frota!</p>

    <div class="painel-status">
        <div class="dado">PONTOS<span id="pontos">0</span></div>
        <div class="dado">CHANCES<span id="vidas">5</span></div>
        <div class="dado">NAVIOS<span id="restantes">6</span></div>
    </div>

    <div class="grade" id="tabuleiro"></div>

    <div id="janela-pergunta">
        <h2>ALVO DETECTADO!</h2>
        <p>Resolva para disparar:</p>
        <div id="conta" style="font-size: 32px; font-weight: bold;"></div>
        <input type="number" id="resposta-usuario" placeholder="?">
        <br>
        <button onclick="verificarTiro()">ATIRAR!</button>
        <div id="feedback" class="msg-sucesso">Correto!</div>
    </div>

    <script>
        const tabuleiro = document.getElementById('tabuleiro');
        const modal = document.getElementById('janela-pergunta');
        const input = document.getElementById('resposta-usuario');
        
        let pontos = 0;
        let vidas = 5;
        let naviosRestantes = 6;
        let indiceAtual = null;

        // Gerar dados do jogo (6x6 = 36 casas)
        const dados = Array.from({length: 36}, () => {
            const n1 = Math.floor(Math.random() * 9) + 1;
            const n2 = Math.floor(Math.random() * 9) + 1;
            return {
                pergunta: `${n1} x ${n2}`,
                resultado: n1 * n2,
                temNavio: Math.random() < 0.2, // 20% de chance de ter navio
                estado: 'mar'
            };
        });

        function desenharTabuleiro() {
            tabuleiro.innerHTML = '';
            dados.forEach((casa, i) => {
                const div = document.createElement('div');
                div.className = 'celula';
                div.innerText = 'â‰‹';
                div.onclick = () => abrirModal(i);
                if(casa.estado === 'acerto') { div.classList.add('acertou'); div.innerText = 'ðŸš¢'; }
                if(casa.estado === 'erro') { div.classList.add('errou'); div.innerText = 'X'; }
                tabuleiro.appendChild(div);
            });
        }

        function abrirModal(i) {
            if (dados[i].estado !== 'mar' || vidas <= 0) return;
            indiceAtual = i;
            document.getElementById('conta').innerText = dados[i].pergunta;
            modal.style.display = 'block';
            input.value = '';
            input.focus();
        }

        function verificarTiro() {
            const resp = parseInt(input.value);
            const alvo = dados[indiceAtual];
            
            if (resp === alvo.resultado) {
                if (alvo.temNavio) {
                    alvo.estado = 'acerto';
                    pontos += 100;
                    naviosRestantes--;
                    alert("ðŸ’¥ BUM! VocÃª atingiu um navio!");
                } else {
                    alvo.estado = 'erro';
                    pontos += 10;
                    alert("ðŸ’¦ ÃGUA! NÃ£o tinha nada aqui.");
                }
            } else {
                vidas--;
                alert(`âŒ ERROU! O resultado era ${alvo.resultado}. VocÃª perdeu uma chance.`);
            }

            modal.style.display = 'none';
            atualizarStatus();
            desenharTabuleiro();
            checarFimDeJogo();
        }

        function atualizarStatus() {
            document.getElementById('pontos').innerText = pontos;
            document.getElementById('vidas').innerText = vidas;
            document.getElementById('restantes').innerText = naviosRestantes;
        }

        function checarFimDeJogo() {
            if (naviosRestantes === 0) {
                alert("ðŸ† VITÃ“RIA! VocÃª limpou o oceano!");
                location.reload();
            } else if (vidas <= 0) {
                alert("ðŸš© FIM DE JOGO! Suas chances acabaram.");
                location.reload();
            }
        }

        desenharTabuleiro();
    </script>
</body>
</html>
