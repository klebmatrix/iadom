<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IA Multifunção</title>
</head>
<body>

<textarea id="texto" rows="6" cols="60"></textarea><br><br>
<a href="https://cromosvirtual.com" class="muted-btn" style="text-decoration:none; display:flex; align-items:center; height:38px;">Voltar</a>
<button onclick="acao('/resumir')">Resumir</button>
<button onclick="acao('/traduzir_pt_en')">PT → EN</button>
<button onclick="acao('/traduzir_en_pt')">EN → PT</button>
<button onclick="acao('/sentimento')">Sentimento</button>

<pre id="resultado"></pre>

<script>
const API = "https://iadom.onrender.com";

async function acao(rota) {
  const texto = document.getElementById("texto").value;
  const res = await fetch(API + rota, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ texto })
  });
  const data = await res.json();
  document.getElementById("resultado").innerText = data.resultado;
}
</script>

</body>
</html>
