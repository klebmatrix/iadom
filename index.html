<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval Matemática</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --azul-mar: #0277bd;
            --azul-claro: #e1f5fe;
            --vermelho: #c62828;
            --verde: #2e7d32;
            --laranja: #ef6c00;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f9;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Estrutura de Telas */
        .tela { display: none; width: 100%; max-width: 450px; text-align: center; padding: 20px; }
        .ativa { display: block; }

        .cartao {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* Botões de Nível Bem Visíveis */
        .btn-nivel {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .n-1 { background: var(--verde); }
        .n-2 { background: var(--azul-mar); }
        .n-3 { background: var(--laranja); }
        .btn-nivel:hover { transform: scale(1.03); filter: brightness(1.1); }

        /* Painel de Status */
        .status {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 15px;
            border-radius: 50px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-weight: bold;
        }

        /* Grade do Jogo */
        .grade {
            display: grid;
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid var(--azul-claro);
        }

        .casa {
            width: 60px;
            height: 60px;
            background: var(--azul-claro);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: 0.2s;
        }

        .casa.acerto { color: var(--vermelho); background: #ffebee; border: 2px solid var(--vermelho); }
        .casa.erro { color: var(--verde); background: #e8f5e9; border: 2px solid var(--verde); }

        /* Modal de Pergunta */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 300px;
            text-align: center;
        }

        .conta { font-size: 50px; font-weight: bold; margin: 20px 0; color: var(--azul-mar); }
        input { width: 100%; padding: 15px; font-size: 30px; text-align: center; border: 3px solid #eee; border-radius: 15px; outline: none; }
        .btn-atirar { width: 100%; padding: 15px; background: var(--azul-mar); color: white; border: none; border-radius: 15px; margin-top: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<nav>
<div>
<a href="https://cromosvirtual.com" class="muted-btn" style="text-decoration:none; display:flex; align-items:center; height:38px;">Voltar</a>
</div>
</nav>
    

    <div id="tela-niveis" class="tela ativa">
        <div class="cartao">
            <i class="fa-solid fa-anchor" style="font-size: 50px; color: var(--azul-mar);"></i>
            <h1>Operação Naval/h1>
            <p>Escolha como quer jogar:</p>
            <button class="btn-nivel n-1" onclick="jogar(1)">INICIANTE (+)</button>
            <button class="btn-nivel n-2" onclick="jogar(2)">FÁCIL (-)</button>
            <button class="btn-nivel n-3" onclick="jogar(3)">MÉDIO (×)</button>
        </div>
    </div>

    <div id="tela-jogo" class="tela">
        <div class="status">
            <span><i class="fa-solid fa-heart" style="color:red"></i> Vidas: <span id="vds">10</span></span>
            <span><i class="fa-solid fa-crosshairs" style="color:var(--verde)"></i> Baixas: <span id="bxs">0</span></span>
        </div>
        <div id="tabuleiro" class="grade"></div>
        <button onclick="location.reload()" style="margin-top:20px; border:none; background:none; color:#888; cursor:pointer; font-weight:bold;">
            <i class="fa-solid fa-chevron-left"></i> VOLTAR AOS NÍVEIS
        </button>
    </div>

    <div id="overlay" class="overlay">
        <div class="modal">
            <h3 style="margin:0;">RESOLVA O CÁLCULO</h3>
            <div id="txt-conta" class="conta"></div>
            <input type="number" id="campo-resposta" placeholder="?">
            <button class="btn-atirar" onclick="disparar()">DISPARAR!</button>
        </div>
    </div>

    <script>
        let dados = { vidas: 10, baixas: 0, totalNavios: 0 };
        let mapa = [];
        let alvoIndex = null;

        function jogar(nivel) {
            // Esconde menu e mostra jogo
            document.getElementById('tela-niveis').classList.remove('ativa');
            document.getElementById('tela-jogo').classList.add('ativa');

            let colunas = nivel === 3 ? 6 : 5;
            dados.totalNavios = nivel + 3;
            dados.vidas = 10; // Vidas iniciais

            const tab = document.getElementById('tabuleiro');
            tab.style.gridTemplateColumns = `repeat(${colunas}, 60px)`;

            for(let i=0; i < colunas * colunas; i++) {
                mapa.push(criarCasa(nivel));
            }
            atualizar();
            desenhar();
        }

        function criarCasa(nivel) {
            let n1 = Math.floor(Math.random() * 10) + 1;
            let n2 = Math.floor(Math.random() * 10) + 1;
            let q, r;
            if(nivel === 1) { q = `${n1} + ${n2}`; r = n1+n2; }
            else if(nivel === 2) { q = `${Math.max(n1,n2)} - ${Math.min(n1,n2)}`; r = Math.max(n1,n2)-Math.min(n1,n2); }
            else { q = `${n1} x ${n2}`; r = n1*n2; }
            return { q, r, temNavio: Math.random() < 0.3, status: 'mar' };
        }

        function desenhar() {
            const tab = document.getElementById('tabuleiro');
            tab.innerHTML = '';
            mapa.forEach((casa, i) => {
                const div = document.createElement('div');
                div.className = 'casa ' + casa.status;
                
                if(casa.status === 'mar') div.innerHTML = '<i class="fa-solid fa-water" style="opacity:0.2"></i>';
                else if(casa.status === 'acerto') div.innerHTML = '<i class="fa-solid fa-explosion"></i>';
                else if(casa.status === 'erro') div.innerHTML = '<i class="fa-solid fa-check"></i>';

                div.onclick = () => {
                    if(casa.status !== 'mar' || dados.vidas <= 0) return;
                    alvoIndex = i;
                    document.getElementById('txt-conta').innerText = casa.q;
                    document.getElementById('overlay').style.display = 'flex';
                    const inp = document.getElementById('campo-resposta');
                    inp.value = '';
                    setTimeout(() => inp.focus(), 100);
                };
                tab.appendChild(div);
            });
        }

        function disparar() {
            const resp = parseInt(document.getElementById('campo-resposta').value);
            const alvo = mapa[alvoIndex];

            if(resp === alvo.r) {
                // SE ACERTAR A CONTA, GASTA VIDA (PENALIDADE DE TIRO)
                dados.vidas--;
                
                if(alvo.temNavio) {
                    alvo.status = 'acerto';
                    dados.baixas++;
                } else {
                    alvo.status = 'erro';
                }
            } else {
                // SE ERRAR A CONTA, PERDE 2 VIDAS
                dados.vidas -= 2;
                alert("ERROU O CÁLCULO! O inimigo revidou.");
            }

            document.getElementById('overlay').style.display = 'none';
            atualizar();
            desenhar();
            checarFim();
        }

        function atualizar() {
            document.getElementById('vds').innerText = Math.max(0, dados.vidas);
            document.getElementById('bxs').innerText = dados.baixas;
        }

        function checarFim() {
            setTimeout(() => {
                if(dados.baixas >= dados.totalNavios) { alert("VITÓRIA! Frota destruída."); location.reload(); }
                else if(dados.vidas <= 0) { alert("DERROTA! Você ficou sem recursos."); location.reload(); }
            }, 300);
        }
 </script>
 <br>
    

</body>
</html>
